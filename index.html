<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #output {
        margin-top: 20px;
        font-size: 1.5em;
        color: #333;
      }
      #myButton {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="myButton" onclick="showMessage()">กดที่นี่</button>
    <div id="output"></div>

    <script>
      function showMessage() {
        document.getElementById("myButton").style.display = "none";
        document.getElementById("output").innerText = "น้องเก้า เสร่อ.com";
      }
    </script>
  </body>
</html>
